<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Shopping Website</h1>
    <nav>
        <a href="#home" style="color: white; margin: 0 15px;">Home</a>
        <a href="#products" style="color: white; margin: 0 15px;">Products</a>
        <a href="#contact" style="color: white; margin: 0 15px;">Contact</a>
    </nav>
</header>

<div class="container" id="products">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$15.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>$20.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product4.jpg" alt="Product 4">
        <h2>Product 4</h2>
        <p>$25.00</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 My Shopping Website</p>
</footer>

</body>
</html>
